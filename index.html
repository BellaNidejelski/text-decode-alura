<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Decodificador alura">

        content="Site criado para o primeiro Chalenge da formação ONE da Alura em parceria com a Oracle">
    <meta name="keywords" content="codificiador, Alura, Oracle, JS, HTML, CSS">
    <meta name="robots" content="index, follow">

    <!-- main css -->

    <!-- Toastify  css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Decodificador</title>
</head>
<header>
    <div class="logo">
        <img src="assets/img/logo.png" width="30">
    </div>
</header>
<main>
    <div class="box">
        <section class="center">
            <textarea name="" id="txt-criptography" class="no-resized txt-criptography"
                placeholder="Digite seu texto, apenas letras minúsculas e sem acento."></textarea>
            <div class="box center">
                <button id="btn-criptography">Criptografar</button>
                <button id="btn-descriptography">Descriptografar</button>
            </div>
        </section>
    </div>
    <div class="box">
        <section id="box-descritography" class="center  d-none">
            <textarea name="" id="txt-descriptography" class="no-resized txt-descriptography" readonly></textarea>
            <div class="box center">
                <button id="btn-copy">copiar</button>
            </div>
        </section>
        <section id="msg-figure" class="figure ">
            <img src="assets/img/bg.png" class="img-bg" alt="" srcset="">
        </section>
    </div>
</main>
<footer class="footer">
    <hr>
